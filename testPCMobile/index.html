        <script type="text/javascript">
    var browser = {
        versions : function() {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
            trident : u.indexOf('Trident') > -1, //IE内核
            presto : u.indexOf('Presto') > -1, //opera内核
            webKit : u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
            gecko : u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
            mobile : !!u.match(/AppleWebKit.*Mobile.*/)
                    || !!u.match(/AppleWebKit/), //是否为移动终端
            ios : !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android : u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
            iPhone : u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
            iPad: u.indexOf('iPad') > -1, //是否iPad
            webApp : u.indexOf('Safari') == -1,//是否web应该程序，没有头部与底部
            google:u.indexOf('Chrome')>-1
        };
    }(),
    language : (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    // document.writeln("语言版本: "+browser.language);
    // document.writeln(" 是否为移动终端: "+browser.versions.mobile);
</script>

        function htmlFontSize() {
            var s = document.getElementById('html-font-size');
            if (!s) {
                s = document.createElement('style');
                s.id = 'html-font-size';
                document.getElementsByTagName('head')[0].appendChild(s);
            }
            var ss = s.sheet || s.styleSheet;

            //firefox
            if(!ss.rules){
               ss.rules = ss.cssRules;
            }

            ss.rules.length && ss.removeRule(0);
            var w = window.innerWidth || document.documentElement.clientWidth;
            insertRule(ss, "html", 'font-size: ' + w / 64*10 + 'px' );
        }

        function insertRule(sheet, selectorText, cssText, position) {
            if (sheet.insertRule) {
                sheet.insertRule(selectorText + "{" + cssText + "}", position);
            } else if (sheet.addRule) {
                sheet.addRule(selectorText, cssText, poistion);
            }
        }

        htmlFontSize();
        window.onresize = htmlFontSize;

</script>
